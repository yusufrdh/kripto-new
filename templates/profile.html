<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil Saya</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="profile-page">

  <nav class="navbar">
    <h1>Sistem Keamanan Data</h1>
    <ul>
      <li><a href="profile.html" class="active">Profil</a></li>
      <li><a href="history.html">Riwayat</a></li>
      <li><a href="index.html" onclick="logout()">Logout</a></li>
    </ul>
  </nav>

  <div class="container">
    <h2>Setup Profil</h2>

    <form id="profileForm">
      <div class="input-group">
        <label>Nama Lengkap</label>
        <input type="text" id="fullname" placeholder="Nama Anda" required>
      </div>

      <div class="input-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="Email aktif" required>
      </div>

      <div class="input-group">
        <label>Nomor HP</label>
        <input type="text" id="phone" placeholder="Nomor HP">
      </div>

      <button type="submit" class="btn">Simpan Profil</button>
    </form>
  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
